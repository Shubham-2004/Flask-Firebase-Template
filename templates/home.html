<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Todo App - Home</title>

    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f9fc;
        color: #333;
      }
      main {
        padding: 40px;
        text-align: center;
      }
      h1 {
        font-size: 3rem;
        color: #007bff;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }
      .btn-primary {
        background-color: #007bff;
        color: white;
        padding: 12px 25px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: background 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    {% include 'navbar_public.html' %}

    <main>
      <h1>Welcome to Your Todo App!</h1>
      <p>Effortlessly manage your tasks and boost productivity with our simple and intuitive Todo App.</p>
      <p>Get started by adding your tasks and tracking your progress.</p>
      <a href="{{ url_for('dashboard') }}" class="btn-primary">Go to Dashboard</a>
    </main>

    {% include 'footer.html' %}

    <script src="{{ url_for('static', filename='scripts.js') }}" type="module"></script>
  </body>
</html>
